<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table, th ,td {
            border: 1px solid #000;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">DAY</th>
            <th colspan="3">SEMINAR</th>
        </tr>
        <tr>
            <th colspan="2">SCHEDULE</th>
            <th rowspan="2">Topic</th>
        </tr>
        <th>Begin</th>
        <th>End</th>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 PM</td>
            <td>Introduction to Html</td>
        </tr>
        <tr>
            <td>validity</td>
        </tr>
        <tr>
            <th rowspan="4">Tuesday</th>
            <td>8:00 AM</td>
            <td>11:00 AM</td>
            <td rowspan="2">XML</td>
        </tr>
        <tr>
            <td rowspan="2">11:00 Am</td>
            <td rowspan="2">2:00 Pm</td>
            
        </tr>
        <tr>
            <td rowspan="2">XSL</td>
        </tr>
        <tr>
            <td>2:00 Pm</td>
            <td>5:00 Pm</td>
        </tr>

    </table>   
</body>
</html>
