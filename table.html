<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Day</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>12</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>Eng</td>
            <td>Maths</td>
            <td>chem</td>
            <th rowspan="7">Lunch</th>
            <td colspan="3">Lab</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Chem</td>
            <td>Maths</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Eng</td>
            <td>Maths</td>
            <td>Chem</td>
            <td>phy</td>
            <td colspan="3">Library</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Phy</td>
            <td>Eng</td>
            <td>chem</td>
            <td colspan="3">Lab</td>
            <td>Maths</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="3">Lab</td>
            <td>Maths</td>
            <td>Chem</td>
            <td>Eng</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>Eng</td>
            <td>Chem</td>
            <td>Maths</td>
            <td colspan="3">Seminar</td>
            <td>Sports</td>
        </tr>
    </table>
</body>
</html>
